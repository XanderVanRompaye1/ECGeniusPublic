name: CodeQL Analysis 3

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and extract CodeQL CLI bundle
        run: |
          wget https://github.com/github/codeql-action/releases/latest/download/codeql-bundle-linux64.tar.gz
          tar -xvzf codeql-bundle-linux64.tar.gz

      - name: Add CodeQL CLI to PATH
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: echo "::add-path::$(pwd)/codeql:$PATH"

      - name: Install Python 3
        run: sudo apt-get install python3

      - name: Create CodeQL database
        run: |
          codeql database create my-database --language=python --source-root=./

      - name: Run custom queries
        run: |
          codeql query run my-custom-query.ql --database=my-database --format=bqrs

      - name: Transform .bqrs to JSON with CodeQL CLI
        run: |
          codeql bqrs decode --format=csv --output=my-results.csv my-results.bqrs
          python3 convert_csv_to_json.py my-results.csv my-results.json

      - name: Upload results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql-results
          path: my-results.json
