name: CodeQL analysis 2

on:
  push:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initialize CodeQL tools
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      # Create CodeQL database
      - name: Create CodeQL database
        uses: github/codeql-action/checkout@v2
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.sha }}
      - name: Run custom queries
        run: |
          codeql database analyze \\
            --database=mydatabase \\
            --output=filenames.bqrs \\
            --no-sarif-add-snippets \\
            --format=bqrs \\
            ./.github/codeql/customqueries/pythonfilenames.ql

      # Use CodeQL CLI command to transform BQRS to JSON
      - name: Transform BQRS to JSON
        run: |
          codeql bqrs decode --format=json <output file>.bqrs > <output file>.json

      # Upload JSON file as artifact
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql-results
          path: <output file>.json
